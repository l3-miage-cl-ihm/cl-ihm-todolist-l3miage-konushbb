<section class="todoapp">
    <header class="header">
      <h1></h1>
      <form (submit)= "create(newTask); newTask=''">
        <input  
                name        = "newTodoInput"
                class       = "new-todo"
                placeholder = "Que faire?"
                autofocus #lab
                [(ngModel)] = "newTask"/>
      </form>
    </header>
    <section *ngIf="todoListObs | async as tdl" class="main" >
      <input  class="toggle-all"
              type="checkbox"
              name="toggleAll"
      />
      <label for="toggleAll">Mark all as complete</label>
      <ul class="todo-list">
        <li *ngFor="let item of tdl.items; index as i">
          <app-todo-item [data] = "item"
                          (remove) = "delete(item)"></app-todo-item>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <span class="todo-count"><strong></strong> restantes</span>
      <ul class="filters">
        <li>
          <a class="filterAll">Tous</a>
        </li>
        <li>
          <a class="filterActives">Actifs</a>
        </li>
        <li>
          <a class="filterCompleted">Complétés</a>
        </li>
      </ul>
      <button class="clear-completed">Supprimer cochées</button>
    </footer>
  </section>
