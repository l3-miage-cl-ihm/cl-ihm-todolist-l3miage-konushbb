
<div class="view" >

    <input  class = "toggle"
            type  = "checkbox"
            name  = "done"
            (change) = "updateItem(data)"
            [checked]="data.isDone"
    />
    <label  class="texte">
            {{ data.label }}
    </label>
    <button class="destroy" (click) = "destroy(data)"></button>
  </div>
  <form>
    <input  #newTextInput
            name      = "newTextInput"
            class     = "edit"
    />
  </form>
